<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <script
      src="https://kit.fontawesome.com/e145912983.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakako Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header-header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header-header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog "></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/lmk.jpg" class="g-avatar freind__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Lee Minkyu
              </span>
              <span class="friend__status">
                Hello! I'm mklee
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="firends__plus-friend">
        <h5 class="friends__plus-title">Birthday</h5>
        <div class="friends__friend friend friend">
          <div class="friend__column">
            <img src="images/cake_icon.jpg" class="g-avatar freind__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Check your friends birthday!
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="class friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/jyp.jpg" class="g-avatar freind__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Park Jiyoung
              </span>
              <span class="friend__status">
                Hello! I'm jypark
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>Hello-Adele</span>
              <i class="far fa-play-circle"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="far fa-list-alt"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
