<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <script
      src="https://kit.fontawesome.com/e145912983.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakako Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header-header__column">
        <a href="index.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header-header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, April 5, 2020</span>
        <li class="incoming-message message">
          <img src="images/jyp.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Park Jiyoung</span>
            <div class="message__bubble">
              Good morning. I love you!
            </div>
          </div>
          <span class="message__timestamp">06:00</span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp">06:01</span>
          <div class="message__content">
            <div class="message__bubble">
              I love you too!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__wirte-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__wirte-column">
        <input
          type="text"
          placeholder="Send Message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__wirte-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
